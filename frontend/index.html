<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>BuySial Commerce</title>
    
    <!-- Performance: DNS prefetch and preconnect for faster API calls -->
    <link rel="dns-prefetch" href="//buysial.com" />
    <link rel="preconnect" href="https://buysial.com" crossorigin />
    
    <!-- Performance: Preload critical resources -->
    <link rel="preload" href="/BuySial2.png" as="image" />
    
    <!-- Favicon and icons -->
    <link rel="icon" href="/logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="icon" sizes="192x192" href="/logo.png" />
    <link rel="icon" sizes="512x512" href="/logo.png" />
    
    <!-- PWA: manifest & theme color -->
    <meta name="theme-color" content="#f97316" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- SEO & Performance meta tags -->
    <meta name="description" content="BuySial - Your trusted marketplace for wholesale and retail shopping. Quality products at unbeatable prices." />
    <meta name="robots" content="index, follow" />
    
    <!-- Critical CSS for faster first paint -->
    <style>
      /* Critical CSS - Inline for instant render */
      *,*::before,*::after{box-sizing:border-box}
      html{-webkit-text-size-adjust:100%;line-height:1.5}
      body{margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif}
      #root{min-height:100vh}
      .loading-screen{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f4f4f4}
      .loading-spinner{width:40px;height:40px;border:3px solid #e5e7eb;border-top-color:#f97316;border-radius:50%;animation:spin .8s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
  </head>
  <body class="min-h-screen text-slate-900 antialiased" style="background-color: #f4f4f4">
    <!-- Initial loading screen (replaced by React) -->
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- Main app bundle -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Register service worker for caching -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('[SW] Registered'))
            .catch(err => console.warn('[SW] Registration failed:', err))
        })
      }
    </script>
  </body>
</html>
